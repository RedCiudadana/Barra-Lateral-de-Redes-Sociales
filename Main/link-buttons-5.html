<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Link buttons 5 - Super Sidebar</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="preview-files/preview.css" type="text/css" rel="stylesheet">

	<!-- Start of sidebar assets code -->
	<!-- If you have Font Awesome, jQuery or Velocity on your page already, do not add them again. -->
	<!-- When you deploy the files on the web, you can use the commented out CDN loading options instead, for a faster load time. -->
	<link href="super-sidebar/css/super-sidebar.min.css" type="text/css" rel="stylesheet">
	<link href="super-sidebar/font-awesome/css/all.min.css" type="text/css" rel="stylesheet">
	<script src="super-sidebar/js/jquery-3.4.1.min.js" type="text/javascript"></script>
	<script src="super-sidebar/js/velocity.min.js" type="text/javascript"></script>
	<!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" type="text/css" rel="stylesheet"> -->
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script> -->
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.0/velocity.min.js" type="text/javascript"></script> -->
	<script src="super-sidebar/js/jquery.super-sidebar.min.js" type="text/javascript"></script>
	<!-- End of sidebar assets code -->

</head>
<body>

	<!-- Start of sidebar markup code -->
	<div class="super-sidebar">
		<ul class="sb-bar">
			<li class="sb-b-uber">
				<a href="https://www.uber.com" target="_blank">
					<div class="sb-icon fab fa-uber"></div>
					<div class="sb-label">/SuperCompany</div>
				</a>
			</li>
			<li class="sb-b-vimeo">
				<a href="http://www.vimeo.com" target="_blank">
					<div class="sb-icon fab fa-vimeo-v"></div>
					<div class="sb-label">/SuperCompany</div>
				</a>
			</li>
			<li class="sb-b-vk">
				<a href="http://www.vk.com" target="_blank">
					<div class="sb-icon fab fa-vk"></div>
					<div class="sb-label">/SuperCompany</div>
				</a>
			</li>
			<li class="sb-b-weibo">
				<a href="http://www.weibo.com" target="_blank">
					<div class="sb-icon fab fa-weibo"></div>
					<div class="sb-label">/SuperCompany</div>
				</a>
			</li>
			<li class="sb-b-wikipedia">
				<a href="http://www.wikipedia.org" target="_blank">
					<div class="sb-icon fab fa-wikipedia-w"></div>
					<div class="sb-label">/SuperCompany</div>
				</a>
			</li>
			<li class="sb-b-wordpress">
				<a href="http://www.wordpress.org" target="_blank">
					<div class="sb-icon fab fa-wordpress-simple"></div>
					<div class="sb-label">/SuperCompany</div>
				</a>
			</li>
			<li class="sb-b-xing">
				<a href="http://www.xing.com" target="_blank">
					<div class="sb-icon fab fa-xing"></div>
					<div class="sb-label">/SuperCompany</div>
				</a>
			</li>
			<li class="sb-b-yahoo">
				<a href="http://www.yahoo.com" target="_blank">
					<div class="sb-icon fab fa-yahoo"></div>
					<div class="sb-label">/SuperCompany</div>
				</a>
			</li>
			<li class="sb-b-yelp">
				<a href="http://www.yelp.com" target="_blank">
					<div class="sb-icon fab fa-yelp"></div>
					<div class="sb-label">/SuperCompany</div>
				</a>
			</li>
			<li class="sb-b-youtube">
				<a href="http://www.youtube.com" target="_blank">
					<div class="sb-icon fab fa-youtube"></div>
					<div class="sb-label">/SuperCompany</div>
				</a>
			</li>
		</ul>
	</div>
	<!-- End of sidebar markup code -->

	<!-- Start of sidebar build code -->
	<script type="text/javascript">
		jQuery(document).ready(function() {

			jQuery(".super-sidebar").superSidebar({
				// Main
				position: ["left", "center"],
				offset: [0, 0],
				buttonShape: "round",
				buttonColor: "default",
				buttonOverColor: "default",
				iconColor: "white",
				iconOverColor: "white",
				labelEnabled: true,
				labelColor: "match",
				labelTextColor: "match",
				labelEffect: "slide-out-fade",
				labelAnimate: [400, "easeOutQuad"],
				labelConnected: true,
				sideSpace: true,
				buttonSpace: true,
				labelSpace: false,
				// Other
				showAfterPosition: false,
				barAnimate: [250, "easeOutQuad"],
				hideUnderWidth: false
			});

		});
	</script>
	<!-- End of sidebar build code -->

</body>
</html>
