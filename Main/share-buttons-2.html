<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Share buttons 2 - Super Sidebar</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="preview-files/preview.css" type="text/css" rel="stylesheet">

	<!-- Start of sidebar assets code -->
	<!-- If you have Font Awesome, jQuery or Velocity on your page already, do not add them again. -->
	<!-- When you deploy the files on the web, you can use the commented out CDN loading options instead, for a faster load time. -->
	<link href="super-sidebar/css/super-sidebar.min.css" type="text/css" rel="stylesheet">
	<link href="super-sidebar/font-awesome/css/all.min.css" type="text/css" rel="stylesheet">
	<script src="super-sidebar/js/jquery-3.4.1.min.js" type="text/javascript"></script>
	<script src="super-sidebar/js/velocity.min.js" type="text/javascript"></script>
	<!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" type="text/css" rel="stylesheet"> -->
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script> -->
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.0/velocity.min.js" type="text/javascript"></script> -->
	<script src="super-sidebar/js/jquery.super-sidebar.min.js" type="text/javascript"></script>
	<!-- End of sidebar assets code -->

</head>
<body>

	<!-- Start of sidebar markup code -->
	<div class="super-sidebar">
		<ul class="sb-bar">
			<li class="sb-b-okru">
				<a data-share="okru">
					<div class="sb-icon fas fa-child"></div>
					<div class="sb-label">Share on OKru</div>
				</a>
			</li>
			<li class="sb-b-pinterest">
				<a data-share="pinterest">
					<div class="sb-icon fab fa-pinterest"></div>
					<div class="sb-label">Share on Pinterest</div>
				</a>
			</li>
			<li class="sb-b-pocket">
				<a data-share="pocket">
					<div class="sb-icon fab fa-get-pocket"></div>
					<div class="sb-label">Share on Pocket</div>
				</a>
			</li>
			<li class="sb-b-qzone">
				<a data-share="qzone">
					<div class="sb-icon fas fa-star"></div>
					<div class="sb-label">Share on QZone</div>
				</a>
			</li>
			<li class="sb-b-reddit">
				<a data-share="reddit">
					<div class="sb-icon fab fa-reddit-alien"></div>
					<div class="sb-label">Share on Reddit</div>
				</a>
			</li>
			<li class="sb-b-renren">
				<a data-share="renren">
					<div class="sb-icon fab fa-renren"></div>
					<div class="sb-label">Share on Renren</div>
				</a>
			</li>
			<li class="sb-b-skype">
				<a data-share="skype">
					<div class="sb-icon fab fa-skype"></div>
					<div class="sb-label">Share on Skype</div>
				</a>
			</li>
			<li class="sb-b-telegram">
				<a data-share="telegram">
					<div class="sb-icon fab fa-telegram-plane"></div>
					<div class="sb-label">Share on Telegram</div>
				</a>
			</li>
			<li class="sb-b-tumblr">
				<a data-share="tumblr">
					<div class="sb-icon fab fa-tumblr"></div>
					<div class="sb-label">Share on Tumblr</div>
				</a>
			</li>
			<li class="sb-b-twitter">
				<a data-share="twitter">
					<div class="sb-icon fab fa-twitter"></div>
					<div class="sb-label">Share on Twitter</div>
				</a>
			</li>
			<li class="sb-b-vk">
				<a data-share="vk">
					<div class="sb-icon fab fa-vk"></div>
					<div class="sb-label">Share on VK</div>
				</a>
			</li>
			<li class="sb-b-weibo">
				<a data-share="weibo">
					<div class="sb-icon fab fa-weibo"></div>
					<div class="sb-label">Share on Weibo</div>
				</a>
			</li>
			<li class="sb-b-xing">
				<a data-share="xing">
					<div class="sb-icon fab fa-xing"></div>
					<div class="sb-label">Share on Xing</div>
				</a>
			</li>
		</ul>
	</div>
	<!-- End of sidebar markup code -->

	<!-- Start of sidebar build code -->
	<script type="text/javascript">
		jQuery(document).ready(function() {

			jQuery(".super-sidebar").superSidebar({
				// Main
				position: ["left", "center"],
				offset: [0, 0],
				buttonShape: "round",
				buttonColor: "default",
				buttonOverColor: "default",
				iconColor: "white",
				iconOverColor: "white",
				labelEnabled: true,
				labelColor: "match",
				labelTextColor: "match",
				labelEffect: "slide-out-fade",
				labelAnimate: [400, "easeOutQuad"],
				labelConnected: true,
				sideSpace: true,
				buttonSpace: true,
				labelSpace: false,
				// Other
				showAfterPosition: false,
				barAnimate: [250, "easeOutQuad"],
				hideUnderWidth: false,
				shareTarget: "default"
			});

		});
	</script>
	<!-- End of sidebar build code -->

</body>
</html>
